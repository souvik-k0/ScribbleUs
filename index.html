<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScribbleUs - Your Digital Love Story Creator</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        romantic: {
                            50: '#fff1f2',
                            100: '#ffe4e6',
                            200: '#fecdd3',
                            300: '#fda4af',
                            400: '#fb7185',
                            500: '#f43f5e',
                            600: '#e11d48',
                            700: '#be123c',
                            800: '#9f1239',
                            900: '#881337',
                        }
                    },
                    fontFamily: {
                        gloria: ['"Gloria Hallelujah"', 'cursive'],
                    }
                }
            }
        }
    </script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="antialiased min-h-screen">
    
    <!-- Header injected by JS -->
    <div id="header-container"></div>

    <main class="min-h-screen pt-24 pb-12 px-4 relative overflow-x-hidden">
        <!-- Floating Hearts injected by JS -->
        <div id="decorations-container"></div>

        <!-- Hero Section -->
        <div class="container mx-auto max-w-6xl relative z-10">
            <div class="text-center mb-16 fade-in-up">
                <div class="flex justify-center mb-6">
                    <div class="animate-bounce">
                        <i data-lucide="heart" class="w-20 h-20 fill-romantic-500 text-romantic-500 drop-shadow-lg"></i>
                    </div>
                </div>

                <h1 class="text-4xl md:text-6xl lg:text-8xl font-bold text-romantic-700 mb-6">
                    ScribbleUs
                </h1>

                <!-- Hand-drawn underline decoration -->
                <div class="flex justify-center mb-6 px-4">
                    <svg viewBox="0 0 300 20" class="text-romantic-500 w-full max-w-[300px]">
                        <path
                            d="M10,10 Q80,5 150,10 T290,10"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="3"
                            stroke-linecap="round"
                        />
                    </svg>
                </div>

                <p class="text-xl md:text-3xl text-romantic-600 mb-4 relative inline-block">
                    Your Digital Love Story Creator
                    <span class="absolute -top-2 -right-12 text-romantic-400">
                        <i data-lucide="sparkles" class="w-8 h-8"></i>
                    </span>
                </p>

                <p class="text-base md:text-lg text-gray-700 max-w-2xl mx-auto px-2">
                    Create beautiful, personalized love letters, cards, timelines, and artwork
                    powered by AI. Turn your memories into magical keepsakes.
                </p>
            </div>

            <!-- Products Grid -->
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8 px-4">
                <!-- Products will be injected here -->
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/dummyData.js"></script>
    <script src="js/store.js"></script>
    <script src="js/components.js"></script>
    <script>
        // Initialize common components
        document.getElementById('header-container').innerHTML = Components.Header(window.location.pathname);
        Components.initHeader();
        document.getElementById('decorations-container').innerHTML = Components.FloatingHearts();

        // Initialize Icons
        lucide.createIcons();

        // Render Product Cards
        const products = [
            {
                id: 'love-letter',
                title: 'AI Love Letters',
                description: 'Transform rough notes into heartfelt messages in romantic, funny, or poetic styles.',
                icon: 'sparkles',
                gradient: 'from-romantic-400 to-romantic-600',
                href: 'love-letter.html',
            },
            {
                id: 'cards',
                title: 'Digital Cards',
                description: 'Create beautiful personalized cards for any occasion with AI-powered messages.',
                icon: 'message-circle-heart',
                gradient: 'from-romantic-500 to-romantic-700',
                href: 'cards.html',
            },
            {
                id: 'timeline',
                title: 'Our Story Timeline',
                description: 'Beautiful visual chronology of your relationship with milestones and memories.',
                icon: 'calendar',
                gradient: 'from-romantic-600 to-rose-600',
                href: 'timeline.html',
            },
            {
                id: 'scrapbook',
                title: 'Digital Scrapbook',
                description: 'Drag-and-drop canvas for creating stunning photo collages and memory boards.',
                icon: 'book',
                gradient: 'from-romantic-400 to-romantic-500',
                href: 'scrapbook.html',
            },
            {
                id: 'artwork',
                title: 'Artwork Transform',
                description: 'Turn your photos into artistic masterpieces with watercolor, vintage, and pop art styles.',
                icon: 'image',
                gradient: 'from-romantic-500 to-rose-500',
                href: 'artwork.html',
            },
        ];

        const gridContainer = document.querySelector('.grid');
        products.forEach((product, index) => {
            const card = document.createElement('a');
            card.href = product.href;
            card.className = `sketchy-card p-6 flex flex-col items-center text-center group hover:scale-105 transition-transform duration-300 block`;
            
            // Note: In vanilla JS we don't have framer-motion, so we use CSS transitions.
            // We can add simple fade-in via CSS or JS.
            card.style.opacity = '0';
            card.style.animation = `fadeInUp 0.5s ease-out ${index * 0.1}s forwards`;

            card.innerHTML = `
                <div class="w-16 h-16 rounded-full bg-gradient-to-br ${product.gradient} flex items-center justify-center mb-4 text-white shadow-lg group-hover:rotate-12 transition-transform duration-300">
                    <i data-lucide="${product.icon}" class="w-8 h-8"></i>
                </div>
                <h3 class="text-2xl font-bold text-romantic-800 mb-2 group-hover:text-romantic-600 transition-colors">
                    ${product.title}
                </h3>
                <p class="text-gray-600">
                    ${product.description}
                </p>
                <div class="mt-4 text-romantic-500 font-bold flex items-center gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                    Start Creating <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </div>
            `;
            gridContainer.appendChild(card);
        });
        
        // Re-run createIcons for the newly added elements
        lucide.createIcons();

        // Add keyframes for fade in
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInUp {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(style);

    </script>
</body>
</html>
