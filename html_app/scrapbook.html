<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScribbleUs - Scrapbook</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        romantic: {
                            50: '#fff1f2',
                            100: '#ffe4e6',
                            200: '#fecdd3',
                            300: '#fda4af',
                            400: '#fb7185',
                            500: '#f43f5e',
                            600: '#e11d48',
                            700: '#be123c',
                            800: '#9f1239',
                            900: '#881337',
                        }
                    },
                    fontFamily: {
                        gloria: ['"Gloria Hallelujah"', 'cursive'],
                    }
                }
            }
        }
    </script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="antialiased min-h-screen overflow-hidden">
    
    <div id="header-container"></div>

    <main class="min-h-screen pt-24 pb-12 px-4 relative">
        <div id="decorations-container"></div>

        <div class="container mx-auto max-w-7xl relative z-10 h-[calc(100vh-8rem)] flex flex-col">
            <!-- Header -->
            <div class="text-center mb-4">
                <h1 class="text-3xl md:text-5xl font-bold text-romantic-700">
                    Digital Scrapbook
                </h1>
            </div>

            <!-- Toolbar -->
            <div class="sketchy-card p-3 mb-4 flex flex-wrap gap-4 items-center justify-between z-20 relative">
                <div class="flex gap-3">
                    <button id="add-photo-btn" class="btn-romantic px-4 py-2 text-sm md:text-base flex items-center gap-2">
                        <i data-lucide="image" class="w-4 h-4"></i>
                        Add Photo
                    </button>

                    <div class="flex gap-2">
                        <input type="text" id="note-input" class="px-3 py-2 border-2 border-romantic-300 rounded-xl focus:border-romantic-500 outline-none w-32 md:w-64" placeholder="Type a note...">
                        <button id="add-note-btn" class="sketchy-card bg-romantic-100 px-4 py-2 font-bold text-romantic-800 text-sm md:text-base flex items-center gap-2 hover:bg-romantic-200">
                            <i data-lucide="type" class="w-4 h-4"></i>
                            Add Note
                        </button>
                    </div>
                </div>

                <div class="flex gap-3">
                    <button id="clear-btn" class="sketchy-card bg-white px-4 py-2 font-bold text-romantic-700 hover:text-red-600">
                        Clear All
                    </button>
                </div>
            </div>

            <!-- Canvas Area -->
            <div id="canvas" class="flex-grow bg-white/50 border-4 border-dashed border-romantic-200 rounded-3xl relative overflow-hidden cursor-crosshair">
                <div class="absolute inset-0 flex items-center justify-center text-romantic-300 pointer-events-none">
                    <p class="text-2xl opacity-50">Drag and drop photos and notes here</p>
                </div>
                <!-- Items injected here -->
            </div>
        </div>
    </main>

    <script src="js/dummyData.js"></script>
    <script src="js/store.js"></script>
    <script src="js/components.js"></script>
    <script src="js/scrapbook.js"></script>
</body>
</html>
