<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScribbleUs - Love Letter</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        romantic: {
                            50: '#fff1f2',
                            100: '#ffe4e6',
                            200: '#fecdd3',
                            300: '#fda4af',
                            400: '#fb7185',
                            500: '#f43f5e',
                            600: '#e11d48',
                            700: '#be123c',
                            800: '#9f1239',
                            900: '#881337',
                        }
                    },
                    fontFamily: {
                        gloria: ['"Gloria Hallelujah"', 'cursive'],
                    }
                }
            }
        }
    </script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="antialiased min-h-screen">
    
    <div id="header-container"></div>

    <main class="min-h-screen pt-24 pb-12 px-4 relative">
        <div id="decorations-container"></div>

        <div class="container mx-auto max-w-5xl relative z-10">
            <!-- Header -->
            <div class="text-center mb-12">
                <div class="flex justify-center mb-4">
                    <div class="heart-glow">
                        <i data-lucide="sparkles" class="w-12 h-12 md:w-16 md:h-16 text-romantic-500"></i>
                    </div>
                </div>
                <h1 class="text-3xl md:text-6xl font-bold text-romantic-700 mb-4">
                    AI Love Letter Generator
                </h1>
                <p class="text-xl text-romantic-600">
                    Transform your thoughts into beautiful, heartfelt messages
                </p>
            </div>

            <div class="grid lg:grid-cols-2 gap-8">
                <!-- Input Section -->
                <div class="sketchy-card p-5 md:p-8 space-y-6">
                    <h2 class="text-2xl md:text-3xl font-bold text-romantic-800 flex items-center gap-2">
                        <i data-lucide="wand-2" class="w-8 h-8"></i>
                        Compose
                    </h2>

                    <!-- Style Selection -->
                    <div>
                        <label class="block text-lg font-bold text-gray-700 mb-2">Style</label>
                        <div class="grid grid-cols-2 md:grid-cols-3 gap-2" id="style-selector">
                            <!-- Injected via JS -->
                        </div>
                    </div>

                    <!-- Tone Selection -->
                    <div>
                        <label class="block text-lg font-bold text-gray-700 mb-2">Tone</label>
                        <div class="grid grid-cols-2 md:grid-cols-3 gap-2" id="tone-selector">
                            <!-- Injected via JS -->
                        </div>
                    </div>

                    <div>
                        <label class="block text-lg font-bold text-gray-700 mb-2">Partner's Name</label>
                        <input type="text" id="partner-name" class="w-full p-3 border-2 border-romantic-200 rounded-xl focus:border-romantic-500 outline-none bg-white/50" placeholder="Who is this for?">
                    </div>

                    <div>
                        <label class="block text-lg font-bold text-gray-700 mb-2">Key Points / Notes</label>
                        <textarea id="notes" rows="4" class="w-full p-3 border-2 border-romantic-200 rounded-xl focus:border-romantic-500 outline-none bg-white/50" placeholder="Mention specific memories, inside jokes, or feelings..."></textarea>
                    </div>

                    <button id="generate-btn" class="btn-romantic w-full text-lg py-4 flex justify-center items-center gap-2">
                        <i data-lucide="sparkles" class="w-5 h-5"></i>
                        Write My Letter
                    </button>
                </div>

                <!-- Result Section -->
                <div class="sketchy-card p-5 md:p-8 flex flex-col h-full bg-[#fffcf5]">
                    <h2 class="text-2xl md:text-3xl font-bold text-romantic-800 mb-6 flex items-center gap-2">
                        <i data-lucide="heart" class="w-8 h-8 fill-romantic-500"></i>
                        Your Letter
                    </h2>

                    <div id="letter-content" class="flex-grow whitespace-pre-wrap font-handwriting text-lg leading-relaxed p-6 bg-white border border-gray-100 shadow-inner rounded-lg mb-6 min-h-[300px] italic text-gray-700">
                        Select options and click generate to create your love letter...
                    </div>

                    <div class="flex gap-4">
                        <button id="copy-btn" class="flex-1 py-3 px-4 rounded-xl border-2 border-romantic-200 text-romantic-700 font-bold hover:bg-romantic-50 transition-colors flex justify-center items-center gap-2" disabled>
                            <i data-lucide="copy" class="w-4 h-4"></i>
                            Copy
                        </button>
                        <button id="download-btn" class="flex-1 btn-romantic flex justify-center items-center gap-2" disabled>
                            <i data-lucide="download" class="w-4 h-4"></i>
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/dummyData.js"></script>
    <script src="js/store.js"></script>
    <script src="js/components.js"></script>
    <script src="js/ai-service.js"></script>
    <script src="js/love-letter.js"></script>
</body>
</html>
